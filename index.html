<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movistar | Portal de Portabilidad Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        movistar: { blue: '#019DF0', dark: '#005A87', green: '#5BC500', slate: '#0f172a' }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .glass-morphism { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .stage { display: none; }
        .stage.active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .plan-card:checked + div { border-color: #019DF0; background: #f0f9ff; box-shadow: 0 4px 12px rgba(1, 157, 240, 0.1); }
    </style>
</head>
<body class="antialiased">

    <header class="glass-morphism sticky top-0 z-50 py-4 border-b">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-movistar-blue rounded-lg flex items-center justify-center shadow-lg shadow-blue-400/30">
                    <i class="fas fa-signal text-white text-xs"></i>
                </div>
                <span class="font-black text-xl tracking-tighter italic uppercase text-slate-800">Movistar <span class="text-movistar-blue">Elite</span></span>
            </div>
            <div id="status-badge" class="hidden md:flex items-center gap-2 bg-green-50 text-movistar-green px-3 py-1 rounded-full text-[10px] font-black uppercase">
                <i class="fas fa-lock"></i> Canal de Portabilidad Seguro
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-8">
        
        <section id="stage-1" class="stage active px-4">
            <div class="max-w-lg mx-auto bg-white rounded-[2.5rem] p-10 shadow-2xl shadow-slate-200 border border-slate-100">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-extrabold text-slate-900 mb-2">Cambia a Movistar</h2>
                    <p class="text-slate-500 font-medium italic">Mantén tu número y obtén beneficios exclusivos</p>
                </div>
                <form id="form-port" class="space-y-6">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2 mb-2 block">Número actual para portar</label>
                        <input type="tel" id="port-phone" required pattern="[0-9]{10,12}" placeholder="0412 000 0000" class="w-full bg-slate-50 border-2 border-slate-100 p-5 rounded-2xl text-xl font-bold focus:border-movistar-blue transition-all outline-none">
                    </div>
                    <button type="submit" class="w-full bg-movistar-blue hover:bg-movistar-dark text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-500/30 transition-transform active:scale-95">
                        VER EQUIPOS EN LIQUIDACIÓN
                    </button>
                </form>
            </div>
        </section>

        <section id="stage-2" class="stage px-4">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <h3 class="text-2xl font-black text-slate-800 uppercase italic">Catálogo de Equipos 2026</h3>
                <div class="relative w-full md:w-80">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="search" placeholder="Buscar equipo..." class="w-full p-4 pl-12 rounded-2xl border-none shadow-md focus:ring-2 ring-movistar-blue outline-none transition-all">
                </div>
            </div>
            <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>

        <section id="stage-3" class="stage px-4">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 max-w-6xl mx-auto">
                
                <div class="lg:col-span-4 bg-white rounded-[2rem] p-8 shadow-xl border border-slate-100 h-fit">
                    <img id="res-img" src="" class="h-64 mx-auto object-contain mb-6 drop-shadow-2xl">
                    <h4 id="res-name" class="text-2xl font-black text-slate-900 italic uppercase"></h4>
                    <p id="res-brand" class="text-movistar-blue font-bold tracking-widest text-[10px] mb-6"></p>
                    
                    <div class="bg-slate-900 rounded-2xl p-6 text-white space-y-3">
                        <div class="flex justify-between text-xs opacity-70 uppercase font-bold">
                            <span>Precio Liquidación</span>
                            <span id="res-price-base"></span>
                        </div>
                        <div class="flex justify-between text-xs opacity-70 uppercase font-bold">
                            <span>Plan Activación</span>
                            <span id="res-plan-val"></span>
                        </div>
                        <div class="border-t border-slate-700 pt-3">
                            <p class="text-[9px] font-black text-movistar-green uppercase">Total Pago Inicial</p>
                            <p id="res-total" class="text-3xl font-black text-white"></p>
                        </div>
                        <div id="res-monthly-box" class="bg-blue-900/40 p-3 rounded-lg border border-blue-400/20">
                            <p class="text-[9px] font-black text-blue-200 uppercase">Mensualidad Estimada</p>
                            <p id="res-monthly" class="text-lg font-black text-blue-100"></p>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-8 bg-white rounded-[2rem] p-10 shadow-xl">
                    <form id="form-final" class="space-y-8">
                        <div>
                            <h5 class="text-sm font-black uppercase text-movistar-blue mb-4">1. Elige tu Plan de Financiamiento</h5>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                                <label class="cursor-pointer">
                                    <input type="radio" name="term" value="3" class="plan-card sr-only" checked onchange="App.calc()">
                                    <div class="border-2 border-slate-100 p-4 rounded-xl text-center font-black transition-all">3 Meses</div>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="term" value="6" class="plan-card sr-only" onchange="App.calc()">
                                    <div class="border-2 border-slate-100 p-4 rounded-xl text-center font-black transition-all">6 Meses</div>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="term" value="12" class="plan-card sr-only" onchange="App.calc()">
                                    <div class="border-2 border-slate-100 p-4 rounded-xl text-center font-black transition-all">12 Meses</div>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="term" value="24" class="plan-card sr-only" onchange="App.calc()">
                                    <div class="border-2 border-slate-100 p-4 rounded-xl text-center font-black transition-all">24 Meses</div>
                                </label>
                            </div>
                        </div>

                        <div class="space-y-4 pt-6 border-t">
                            <h5 class="text-sm font-black uppercase text-movistar-blue mb-4">2. Datos de Envío y Portabilidad</h5>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input type="text" id="cust-name" required placeholder="Nombre Completo" class="w-full bg-slate-50 p-4 rounded-xl border-none ring-1 ring-slate-200 focus:ring-2 ring-movistar-blue transition-all font-bold">
                                <input type="text" id="cust-id" required placeholder="Cédula de Identidad" class="w-full bg-slate-50 p-4 rounded-xl border-none ring-1 ring-slate-200 focus:ring-2 ring-movistar-blue transition-all font-bold">
                            </div>
                            <textarea id="cust-addr" required placeholder="Dirección exacta de entrega (Estado, Ciudad, Punto de referencia)..." rows="3" class="w-full bg-slate-50 p-4 rounded-xl border-none ring-1 ring-slate-200 focus:ring-2 ring-movistar-blue transition-all font-bold resize-none"></textarea>
                        </div>

                        <button type="submit" class="w-full bg-movistar-green hover:bg-[#4ea800] text-white font-black py-6 rounded-2xl shadow-xl shadow-green-500/20 text-lg uppercase italic flex items-center justify-center gap-3 transition-transform hover:-translate-y-1">
                            COMPLETAR ORDEN EN WHATSAPP <i class="fab fa-whatsapp text-2xl"></i>
                        </button>
                    </form>
                </div>
            </div>
        </section>

    </main>

    <script>
        const WHATSAPP_NUM = "584124676073";
        const fmt = new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' });
        
        // Función para aplicar el 15% de incremento realista
        const up = (price) => Math.round(price * 1.15);

        const database = [
            { id: 101, name: "Nubia Neo 3 GT 5G", brand: "ZTE", price: up(1899), img: "https://placehold.co/600x600/0f172a/019DF0/png?text=Nubia+Neo+3+GT" },
            { id: 1, name: "iPhone 17 Pro Max", brand: "Apple", price: up(5499), img: "https://raw.githubusercontent.com/kaddexomg/moxistar.mx/refs/heads/main/IPHONE/iPhone%2017%20Pro%20Max.jfif" },
            { id: 2, name: "Galaxy S24 Ultra", brand: "Samsung", price: up(4999), img: "https://raw.githubusercontent.com/kaddexomg/moxistar.mx/refs/heads/main/SAMGMUG/s%2024%20ultra.jfif" },
            { id: 3, name: "Galaxy Tab S10 Ultra", brand: "Samsung", price: up(3899), img: "https://raw.githubusercontent.com/kaddexomg/moxistar.mx/refs/heads/main/tab%20s10.jfif" },
            { id: 5, name: "Galaxy Z Fold 5", brand: "Samsung", price: up(6200), img: "https://raw.githubusercontent.com/kaddexomg/moxistar.mx/refs/heads/main/SAMGMUG/Galaxy%20Z%20Fold%205.jfif" },
            { id: 6, name: "iPhone 17", brand: "Apple", price: up(3499), img: "https://raw.githubusercontent.com/kaddexomg/moxistar.mx/refs/heads/main/IPHONE/iPhone%2017.jfif" },
            { id: 7, name: "Xiaomi 13T Pro", brand: "Xiaomi", price: up(2899), img: "https://raw.githubusercontent.com/kaddexomg/moxistar.mx/refs/heads/main/XIAOMI/Xiaomi%2013T%20Pro.jfif" },
            { id: 8, name: "Motorola Edge 40 Pro", brand: "Motorola", price: up(2599), img: "https://raw.githubusercontent.com/kaddexomg/moxistar.mx/refs/heads/main/MOTOROLA/Edge%2040%20Pro.jfif" }
        ];

        const App = {
            state: { phone: '', device: null, planPrice: up(100) },

            init() {
                document.getElementById('form-port').onsubmit = (e) => {
                    e.preventDefault();
                    this.state.phone = document.getElementById('port-phone').value;
                    this.showStage(2);
                };
                document.getElementById('search').oninput = (e) => this.render(e.target.value);
                document.getElementById('form-final').onsubmit = this.send.bind(this);
                this.render();
            },

            showStage(n) {
                document.querySelectorAll('.stage').forEach(s => s.classList.remove('active'));
                document.getElementById(`stage-${n}`).classList.add('active');
                window.scrollTo({top: 0, behavior: 'smooth'});
            },

            render(filter = '') {
                const grid = document.getElementById('grid');
                const items = database.filter(d => d.name.toLowerCase().includes(filter.toLowerCase()));
                grid.innerHTML = items.map(d => `
                    <div onclick="App.select(${d.id})" class="bg-white p-6 rounded-[2rem] shadow-lg hover:shadow-2xl transition-all cursor-pointer group border-2 border-transparent hover:border-movistar-blue">
                        <div class="relative overflow-hidden rounded-xl bg-slate-50 mb-4 flex items-center justify-center p-4">
                            <img src="${d.img}" class="h-40 object-contain group-hover:scale-110 transition-transform">
                            <span class="absolute top-2 right-2 bg-movistar-blue text-white text-[8px] font-black px-2 py-1 rounded">PROMO</span>
                        </div>
                        <p class="text-[9px] font-black text-movistar-blue tracking-tighter uppercase">${d.brand}</p>
                        <h4 class="font-black text-slate-800 text-sm italic uppercase mb-2">${d.name}</h4>
                        <p class="text-xl font-black text-slate-900">${fmt.format(d.price)}</p>
                        <button class="w-full mt-4 py-3 bg-slate-900 text-white text-[10px] font-black rounded-xl uppercase tracking-widest group-hover:bg-movistar-blue transition-colors">Cotizar</button>
                    </div>
                `).join('');
            },

            select(id) {
                this.state.device = database.find(d => d.id === id);
                const d = this.state.device;
                document.getElementById('res-img').src = d.img;
                document.getElementById('res-name').innerText = d.name;
                document.getElementById('res-brand').innerText = d.brand;
                this.calc();
                this.showStage(3);
            },

            calc() {
                const d = this.state.device;
                const term = parseInt(document.querySelector('input[name="term"]:checked').value);
                const total = d.price + this.state.planPrice;
                const monthly = total / term;

                document.getElementById('res-price-base').innerText = fmt.format(d.price);
                document.getElementById('res-plan-val').innerText = fmt.format(this.state.planPrice);
                document.getElementById('res-total').innerText = fmt.format(total);
                document.getElementById('res-monthly').innerText = fmt.format(monthly) + ' / mes';
            },

            send(e) {
                e.preventDefault();
                const d = this.state.device;
                const name = document.getElementById('cust-name').value;
                const idNum = document.getElementById('cust-id').value;
                const addr = document.getElementById('cust-addr').value;
                const term = document.querySelector('input[name="term"]:checked').value;
                const total = d.price + this.state.planPrice;
                const folio = 'MO-' + Math.floor(1000 + Math.random() * 9000);

                const msg = `*PORTABILIDAD MOVISTAR ELITE*%0A` +
                            `--------------------------------%0A` +
                            `*Folio:* ${folio}%0A` +
                            `*Cliente:* ${name}%0A` +
                            `*Cédula:* ${idNum}%0A` +
                            `*Número a Portar:* ${this.state.phone}%0A` +
                            `--------------------------------%0A` +
                            `*Equipo:* ${d.name}%0A` +
                            `*Plazo:* ${term} meses%0A` +
                            `*Total Pago Inicial:* ${fmt.format(total)}%0A` +
                            `--------------------------------%0A` +
                            `*Dirección:* ${addr}%0A` +
                            `--------------------------------%0A` +
                            `_Favor de confirmar disponibilidad para entrega inmediata._`;

                window.open(`https://api.whatsapp.com/send?phone=${WHATSAPP_NUM}&text=${msg}`, '_blank');
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
